<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoho Sales Knowledge Base</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .header h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .header p {
      color: #666;
      font-size: 16px;
    }
    
    .search-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .search-box {
      position: relative;
      margin-bottom: 20px;
    }
    
    .search-box input {
      width: 100%;
      padding: 15px 50px 15px 20px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      outline: none;
      transition: border 0.3s;
    }
    
    .search-box input:focus {
      border-color: #667eea;
    }
    
    .search-box button {
      position: absolute;
      right: 5px;
      top: 5px;
      bottom: 5px;
      padding: 0 25px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s;
    }
    
    .search-box button:hover {
      background: #5568d3;
    }
    
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    
    .filter-group label {
      display: block;
      margin-bottom: 8px;
      color: #666;
      font-size: 14px;
      font-weight: 600;
    }
    
    .filter-group select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }
    
    .results-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      min-height: 400px;
    }
    
    .results-header {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .results-header h2 {
      color: #333;
      font-size: 24px;
    }
    
    .results-count {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }
    
    .result-card {
      background: #f9f9f9;
      border-left: 4px solid #667eea;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .result-card:hover {
      background: #f0f0f0;
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .result-type {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .result-title {
      color: #333;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .result-summary {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .result-relevance {
      color: #999;
      font-size: 12px;
      margin-top: 10px;
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .error {
      background: #fee;
      border-left: 4px solid #f44;
      padding: 15px;
      border-radius: 8px;
      color: #c33;
      margin-bottom: 20px;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      overflow-y: auto;
      padding: 20px;
    }
    
    .modal-content {
      background: white;
      max-width: 900px;
      margin: 40px auto;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .modal-close {
      float: right;
      font-size: 32px;
      font-weight: 700;
      color: #999;
      cursor: pointer;
      line-height: 1;
      transition: color 0.3s;
    }
    
    .modal-close:hover {
      color: #333;
    }
    
    .detail-section {
      margin-bottom: 30px;
    }
    
    .detail-section h3 {
      color: #333;
      font-size: 20px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .detail-section ul {
      list-style-position: inside;
      color: #666;
      line-height: 1.8;
    }
    
    .detail-section li {
      margin-bottom: 8px;
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 24px;
      }
      
      .filters {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üéØ Zoho Sales Knowledge Base</h1>
      <p>Your instant guide to selling Zoho applications with confidence</p>
    </div>
    
    <!-- Search Section -->
    <div class="search-section">
      <div class="search-box">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Ask anything: What app handles inventory? How to sell to restaurants? What solves accounting issues?"
          onkeypress="if(event.key==='Enter') performSearch()"
        >
        <button onclick="performSearch()">Search</button>
      </div>
      
      <div class="filters">
        <div class="filter-group">
          <label>Query Category</label>
          <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="Product Knowledge">Product Knowledge</option>
            <option value="Industry Solution">Industry Solution</option>
            <option value="Multi-App Bundle">Multi-App Bundle</option>
            <option value="Discovery Questions">Discovery Questions</option>
            <option value="Sales Script">Sales Script</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label>Industry Filter</label>
          <select id="industryFilter">
            <option value="">Any Industry</option>
            <option value="Real Estate">Real Estate</option>
            <option value="Manufacturing">Manufacturing</option>
            <option value="E-commerce">E-commerce</option>
            <option value="Professional Services">Professional Services</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Education">Education</option>
            <option value="Retail">Retail</option>
            <option value="IT Services">IT Services</option>
          </select>
        </div>
      </div>
    </div>
    
    <!-- Results Section -->
    <div class="results-section" id="resultsSection">
      <div class="empty-state">
        <div class="empty-state-icon">üîç</div>
        <h3>Ready to help you sell Zoho!</h3>
        <p>Search for products, industries, solutions, or sales strategies above.</p>
        <p style="margin-top: 15px; font-size: 14px; color: #999;">
          Try: "What CRM features help real estate?" or "How to handle price objections?"
        </p>
      </div>
    </div>
  </div>
  
  <!-- Detail Modal -->
  <div id="detailModal" class="modal">
    <div class="modal-content" id="modalContent">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>
  
  <script>
    // Perform search
    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      const category = document.getElementById('categoryFilter').value;
      const industry = document.getElementById('industryFilter').value;
      
      if (!query) {
        alert('Please enter a search query');
        return;
      }
      
      // Show loading
      document.getElementById('resultsSection').innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Searching knowledge base...</p>
        </div>
      `;
      
      // Call Google Apps Script function
      google.script.run
        .withSuccessHandler(displayResults)
        .withFailureHandler(displayError)
        .searchKnowledgeBase(query, category, industry);
    }
    
    // Display search results
    function displayResults(response) {
      const resultsSection = document.getElementById('resultsSection');
      
      if (!response.success) {
        resultsSection.innerHTML = `
          <div class="error">
            <strong>Error:</strong> ${response.error || 'Search failed'}
          </div>
        `;
        return;
      }
      
      if (response.results.length === 0) {
        resultsSection.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ü§∑</div>
            <h3>No results found</h3>
            <p>Try different keywords or broader terms</p>
          </div>
        `;
        return;
      }
      
      let html = `
        <div class="results-header">
          <h2>Search Results</h2>
          <div class="results-count">Found ${response.total_results} results for "${response.query}"</div>
        </div>
      `;
      
      response.results.forEach(result => {
        html += `
          <div class="result-card" onclick='showDetails(${JSON.stringify(result).replace(/'/g, "\\'")}))'>
            <div class="result-type">${result.category || result.type}</div>
            <div class="result-title">${result.title}</div>
            <div class="result-summary">${result.summary}</div>
            <div class="result-relevance">Relevance: ${Math.min(100, Math.round(result.score))}%</div>
          </div>
        `;
      });
      
      resultsSection.innerHTML = html;
    }
    
    // Display error
    function displayError(error) {
      document.getElementById('resultsSection').innerHTML = `
        <div class="error">
          <strong>Error:</strong> ${error.message || 'Search failed. Please try again.'}
        </div>
      `;
    }
    
    // Show detail modal
    function showDetails(result) {
      const modal = document.getElementById('detailModal');
      const modalBody = document.getElementById('modalBody');
      
      let html = `<h2>${result.title}</h2>`;
      
      if (result.type === 'product') {
        html += formatProductDetails(result.data);
      } else if (result.type === 'industry') {
        html += formatIndustryDetails(result.data);
      } else if (result.type === 'workflow') {
        html += formatWorkflowDetails(result.data);
      } else if (result.type === 'objection') {
        html += formatObjectionDetails(result.data);
      } else {
        html += `<pre>${JSON.stringify(result.data, null, 2)}</pre>`;
      }
      
      modalBody.innerHTML = html;
      modal.style.display = 'block';
    }
    
    // Close modal
    function closeModal() {
      document.getElementById('detailModal').style.display = 'none';
    }
    
    // Format product details
    function formatProductDetails(product) {
      let html = `
        <div class="detail-section">
          <h3>What It Does</h3>
          <p>${product.in_simple_words}</p>
        </div>
      `;
      
      if (product.who_needs_it) {
        html += `
          <div class="detail-section">
            <h3>Who Needs It</h3>
            <ul>${product.who_needs_it.map(item => `<li>${item}</li>`).join('')}</ul>
          </div>
        `;
      }
      
      if (product.pain_points_solved) {
        html += `
          <div class="detail-section">
            <h3>Pain Points Solved</h3>
            <ul>${product.pain_points_solved.map(item => `<li>${item}</li>`).join('')}</ul>
          </div>
        `;
      }
      
      if (product.discovery_questions) {
        html += `
          <div class="detail-section">
            <h3>Questions to Ask</h3>
            <ul>${product.discovery_questions.map(q => `<li>${q}</li>`).join('')}</ul>
          </div>
        `;
      }
      
      if (product.sales_pitch_points) {
        html += `
          <div class="detail-section">
            <h3>Sales Pitch Points</h3>
            <ul>${product.sales_pitch_points.map(p => `<li>${p}</li>`).join('')}</ul>
          </div>
        `;
      }
      
      return html;
    }
    
    // Format industry details
    function formatIndustryDetails(industry) {
      let html = `
        <div class="detail-section">
          <h3>Business Model</h3>
          <p>${industry.typical_business_model}</p>
        </div>
      `;
      
      if (industry.top_pain_points) {
        html += `<div class="detail-section"><h3>Top Pain Points</h3>`;
        industry.top_pain_points.forEach(pain => {
          html += `
            <div style="margin-bottom: 20px; padding: 15px; background: #f9f9f9; border-radius: 8px;">
              <strong>${pain.pain_point}</strong><br>
              <small>Impact: ${pain.impact}</small>
            </div>
          `;
        });
        html += `</div>`;
      }
      
      if (industry.recommended_zoho_apps) {
        html += `
          <div class="detail-section">
            <h3>Recommended Zoho Apps</h3>
            <ul>${industry.recommended_zoho_apps.map(app => `<li><strong>${app.app}:</strong> ${app.why}</li>`).join('')}</ul>
          </div>
        `;
      }
      
      return html;
    }
    
    // Format workflow details
    function formatWorkflowDetails(workflow) {
      let html = `
        <div class="detail-section">
          <h3>Problem Statement</h3>
          <p>${workflow.problem_statement}</p>
        </div>
        
        <div class="detail-section">
          <h3>Apps Required</h3>
          <ul>${workflow.apps_required.map(app => `<li>${app}</li>`).join('')}</ul>
        </div>
      `;
      
      if (workflow.workflow_steps) {
        html += `<div class="detail-section"><h3>Workflow Steps</h3>`;
        workflow.workflow_steps.forEach(step => {
          html += `
            <div style="margin-bottom: 15px; padding: 12px; background: #f9f9f9; border-left: 3px solid #667eea; border-radius: 4px;">
              <strong>Step ${step.step}:</strong> ${step.action}<br>
              <small style="color: #666;"><em>${step.app}</em> - ${step.what_happens}</small>
            </div>
          `;
        });
        html += `</div>`;
      }
      
      if (workflow.roi_calculation) {
        html += `
          <div class="detail-section">
            <h3>ROI Calculation</h3>
            <div style="padding: 15px; background: #e8f5e9; border-radius: 8px;">
              <p><strong>Scenario:</strong> ${workflow.roi_calculation.scenario}</p>
              <p><strong>Additional Revenue:</strong> ${workflow.roi_calculation.additional_revenue}</p>
              <p><strong>Investment:</strong> ${workflow.roi_calculation.investment}</p>
              <p><strong>ROI:</strong> ${workflow.roi_calculation.roi}</p>
            </div>
          </div>
        `;
      }
      
      return html;
    }
    
    // Format objection details
    function formatObjectionDetails(objection) {
      let html = `
        <div class="detail-section">
          <h3>Why They Say It</h3>
          <p>${objection.why_they_say_it}</p>
        </div>
      `;
      
      if (objection.good_responses) {
        html += `<div class="detail-section"><h3>How to Respond</h3>`;
        objection.good_responses.forEach((response, index) => {
          html += `
            <div style="margin-bottom: 20px; padding: 15px; background: #f9f9f9; border-radius: 8px;">
              <strong>Response ${index + 1}:</strong><br>
              <p style="margin: 10px 0;">${response.response}</p>
              ${response.follow_up ? `<p style="margin: 10px 0; color: #666;"><em>Follow-up:</em> ${response.follow_up}</p>` : ''}
              <small style="color: #999;"><em>Principle: ${response.principle}</em></small>
            </div>
          `;
        });
        html += `</div>`;
      }
      
      return html;
    }
    
    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById('detailModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
